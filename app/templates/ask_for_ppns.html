<title>Customize it!</title>

<body style="background-color:#edbae4">
  <div class="container p-5" style="background-color:#edbae4">

      <div class="col bg-light">
        <h1><code class="highlighter rouge">ðŸŒ¸ Time to Fill in the Blanks ðŸŒ¸</code></h1>

        <form method="post"  action="/print_text">
          {% for item in ppns %}
            <div class="form-group">
              <label for="exampleInputEmail1">{{ item[1] }}</label>
              <input class="form-control" id="form_input_{{ item[0] }}" name="{{ item[0] }}" aria-describedby="emailHelp" placeholder="{{ item[2] }}">

          <input type="hidden" id="data-container" name="GeneratedText" value="{{ output_str }}">
